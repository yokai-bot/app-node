<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="fom-rcontainer">
            <h1>Iniciar Sesion</h1>
            <p>Ingresa tus credenciales para acceder al area de administracion</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="contrasena">
                <button type="submit" >Iniciar sesion</button>
                <p class="error escondido" >Error al iniciar sesion</p>
            </form>
            <p>Todavia no tenes una cuenta petaso? - <a href="/register">Registrate</a></p>
        </div>
    </main>
</body>
</html>
